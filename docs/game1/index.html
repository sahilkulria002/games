<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
    .eaten-letter { 
        color: #666; 
        opacity: 0.7; 
    }
    body { margin: 0; }
    canvas { display: block; margin: 0 auto; background: #111; border: 6px solid #00ff88; border-radius: 24px; box-shadow: 0 4px 36px #0088ff33; }
    .btn { padding: 18px 38px; border: none; border-radius: 32px; font-size: 1.35rem; font-weight: bold; cursor: pointer; transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 1.5px; background: linear-gradient(45deg, #00ff88, #0088ff); color: #000; margin: 16px; }
    .score { font-size: 2rem; margin-bottom: 18px; color: #00ff88; }
    label { color: #fff; font-size: 1.35rem; font-weight: bold; }
    input[type="range"] { vertical-align: middle; width: 240px; accent-color: #00ff88; height: 8px; }
    #speedValue { color: #00ff88; font-weight: bold; min-width: 80px; display: inline-block; text-align: center; font-size: 1.3rem; }
    #wordInput { padding: 18px; border-radius: 14px; border: none; width: 100%; height: 340px; font-size: 1.3rem; margin-top: 16px; background: #181c24; color: #fff; box-shadow: 0 4px 18px #0088ff22; resize: vertical; }
    #setWordsBtn { margin-top: 18px; width: 100%; background: linear-gradient(45deg, #00ff88, #0088ff); color: #fff; font-size: 1.2rem; }
    #gameOver { display: none; color: #ff4444; font-size: 2rem; margin-top: 36px; }
    .container { display: flex; height: 100vh; align-items: center; justify-content: center; background: linear-gradient(135deg, #0a0a0a, #1a1a1a); }
    .controls { flex: 0 0 340px; display: flex; flex-direction: column; align-items: flex-end; gap: 38px; padding: 0 36px 0 0; }
    .arena { flex: 0 0 700px; display: flex; flex-direction: column; align-items: center; }
    .wordInputContainer { flex: 0 0 400px; display: flex; flex-direction: column; align-items: flex-start; gap: 38px; padding: 0 0 0 36px; }
    .infoStrip { width: 100%; background: rgba(0,0,0,0.7); border-radius: 18px 18px 0 0; box-shadow: 0 4px 24px #00ff8844; padding: 16px 12px; margin-bottom: 0; text-align: center; display: flex; flex-direction: column; gap: 8px; overflow: hidden; }
    .info-row-top { display: flex; justify-content: space-between; align-items: center; }
    .info-row-bottom { display: flex; justify-content: center; align-items: center; }
    .infoStrip span { color: #fff; font-size: 1.2rem; margin: 0 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 300px; }
    .word-display { font-size: 1.1rem !important; max-width: 400px !important; }
    .status-display { font-size: 1.0rem !important; max-width: 150px !important; }
    
    .letter-box {
        display: inline-block;
        width: 24px;
        height: 28px;
        text-align: center;
        line-height: 28px;
        margin: 0 1px;
        font-weight: bold;
        border-radius: 4px;
        color: #fff;
        transition: all 0.3s ease;
    }
    
    .eaten-letter { 
        background-color: #00ff88;
        color: #000;
        box-shadow: 0 2px 4px rgba(0, 255, 136, 0.3);
    }

    </style>
</head>
<body>
    <div class="container">
        <!-- Left Controls -->
        <div class="controls">
            <div style="background:rgba(0,0,0,0.5); border-radius:16px; box-shadow:0 2px 16px #00ff8844; padding:24px 18px; min-width:200px;">
                <label style="color:#fff; font-size:1.1rem; font-weight:bold;">Speed:
                    <input type="range" id="speedSlider" min="1" max="100" value="50" style="vertical-align:middle; width:120px; accent-color:#00ff88;">
                    <span id="speedValue" style="color:#00ff88; font-weight:bold; min-width:60px; display:inline-block; text-align:center;">10.25</span> <span style="color:#aaa; font-size:0.95em;">steps/sec</span>
                </label>
                <button class="btn" id="edgeBtn" style="margin-top:18px; width:100%; background:linear-gradient(45deg,#0088ff,#00ff88);color:#fff;">Edge: Pass Through</button>
                <button class="btn" id="startBtn" style="margin-top:18px; width:100%;">Play Game</button>
                <button class="btn" id="pauseBtn" style="display:none; margin-top:12px; width:100%; background:linear-gradient(45deg,#ffaa00,#ff8800);color:#fff;">Pause</button>
                <button class="btn" id="restartBtn" style="display:none; margin-top:12px; width:100%;">Restart</button>
            </div>
        </div>
        <!-- Game Arena Center -->
        <div class="arena">
            <div class="infoStrip">
                <div class="info-row-top">
                    <span id="wordStatus" class="status-display" style="color:#fff;"></span>
                    <span style="color:#fff; font-size:1.1rem;">Score: <span id="score">0</span></span>
                </div>
                <div class="info-row-bottom">
                    <span id="currentWord" class="word-display" style="color:#00ff88; font-weight:bold;"></span>
                </div>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            
            <!-- Pause Modal -->
            <div id="pauseModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; justify-content:center; align-items:center;">
                <div style="background:rgba(20,20,20,0.95); border-radius:20px; padding:40px; text-align:center; box-shadow:0 8px 32px rgba(0,255,136,0.3); border:2px solid #00ff88;">
                    <h2 style="color:#00ff88; margin:0 0 20px 0; font-size:2rem;">Game Paused</h2>
                    <p style="color:#fff; margin:0 0 30px 0; font-size:1.2rem;">Press ENTER or click Resume to continue</p>
                    <button class="btn" id="resumeBtn" style="background:linear-gradient(45deg,#00ff88,#0088ff); color:#fff; font-size:1.2rem; padding:12px 30px;">Resume Game</button>
                </div>
            </div>
            
            <!-- Game Over Modal -->
            <div id="gameOverPopup" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1001; justify-content:center; align-items:center;">
                <div style="background:rgba(20,20,20,0.98); border-radius:20px; padding:50px; text-align:center; box-shadow:0 8px 32px rgba(0,255,136,0.4); border:2px solid #00ff88; max-width:600px; max-height:80vh; overflow-y:auto;">
                    <h2 id="gameOverTitle" style="margin:0 0 30px 0; font-size:2.5rem;">Game Over!</h2>
                    
                    <div style="background:rgba(0,0,0,0.3); border-radius:15px; padding:30px; margin:20px 0;">
                        <h3 style="color:#00ff88; margin:0 0 15px 0; font-size:1.5rem;">Final Score</h3>
                        <p style="color:#fff; font-size:2rem; font-weight:bold; margin:0;" id="finalScore">0</p>
                    </div>
                    
                    <div style="background:rgba(0,0,0,0.3); border-radius:15px; padding:30px; margin:20px 0;">
                        <h3 style="color:#00ff88; margin:0 0 15px 0; font-size:1.5rem;">Text Completed</h3>
                        <p style="color:#fff; font-size:1.1rem; line-height:1.6; margin:0; max-height:200px; overflow-y:auto; text-align:left; padding:10px; background:rgba(0,0,0,0.2); border-radius:8px;" id="completedText">No words completed</p>
                    </div>
                    
                    <div style="margin-top:30px; display:flex; gap:15px; justify-content:center;">
                        <button class="btn" id="playAgainBtn" style="background:linear-gradient(45deg,#00ff88,#0088ff); color:#fff; font-size:1.2rem; padding:15px 30px;">Play Again</button>
                        <button class="btn" id="closePopupBtn" style="background:linear-gradient(45deg,#666,#888); color:#fff; font-size:1.2rem; padding:15px 30px;">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Right: Word Input -->
        <div class="wordInputContainer">
            <div style="background:rgba(0,0,0,0.4); border-radius:16px; box-shadow:0 2px 16px #00ff8844; padding:24px 18px; min-width:220px; max-width:340px;">
                <label for="wordInput" style="color:#00ff88; font-size:1.1rem; font-weight:bold;">Words for Snake Food:</label>
                <p style="color:#aaa; font-size:0.9rem; margin:8px 0; font-style:italic;">You can set your own text here for snake food</p>
                <textarea id="wordInput" placeholder="Enter words (space or new line separated)" style="padding:14px; border-radius:10px; border:none; width:100%; height:340px; font-size:1.1rem; margin-top:10px; background:#181c24; color:#fff; box-shadow:0 2px 12px #0088ff22;">My name is . I am a student of Saraswati Vidya Mandir, Dhukra. I live in a peaceful area surrounded by nature and kind people who always encourage me to study hard and do something great in life. I have been deeply interested in science and technology. I love learning how things work â€” from tiny machines to giant rockets. My biggest dream is to become a great scientist in the field of space research. I want to create new inventions that can help people explore other planets and make life better for everyone on Earth. I believe that hard work, discipline, and curiosity are the most important things a student should have. I always try to learn new things every day, whether in school or at home, and I enjoy doing small science projects that make me think creatively. In the future, I wish to work with brilliant scientists and build machines that can go beyond our solar system. My goal is not only to gain knowledge but also to use it for the benefit of humanity and to make my country proud.</textarea>
                <button class="btn" id="setWordsBtn" style="margin-top:14px; width:100%; background:linear-gradient(45deg,#00ff88,#0088ff);color:#fff;">Set Words</button>
            </div>
        </div>
    </div>
    <script>
    // --- JS logic copied from working snake.html ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');
    
    // Track completed words for game over popup
    let completedWords = [];
    let completedText = '';
    // Start Game button handler
    startBtn.onclick = function() {
        resetGame();
        let ms = getStepMs();
        clearInterval(interval);
        interval = setInterval(move, ms);
        startBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        updateSetWordsButtonState();
    };

    // Restart button handler
    restartBtn.onclick = function() {
        resetGame();
        let ms = getStepMs();
        clearInterval(interval);
        interval = setInterval(move, ms);
        startBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        updateSetWordsButtonState();
    };
    // Arena/grid size
    const GRID_SIZE = 30; // 30x30 grid for 600x600 canvas
    const CELL_SIZE = 20;
    let snake, dx, dy, score, running, paused, interval;
    let speed = 50; // 1-100
    let words = [];
    let wordIndex = 0;
    let letterIndex = 0;
    let foodLetters = [];
    let edgeMode = 'pass';
    let pendingDirection = null;
    function resetGame() {
        snake = [{x: Math.floor(GRID_SIZE/2), y: Math.floor(GRID_SIZE/2)}];
        dx = 1; dy = 0;
        score = 0;
        running = true;
        paused = false;
        wordIndex = 0;
        letterIndex = 0;
        completedWords = [];
        completedText = '';
        foodLetters = getFoodLetters();
        scoreEl.textContent = score;
        document.getElementById('pauseModal').style.display = 'none';
        document.getElementById('gameOverPopup').style.display = 'none';
        // Hide start button, show restart and pause buttons
        startBtn.style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'inline-block';
        restartBtn.style.display = 'inline-block';
        updateWordStatus();
    }
    
    function pauseGame() {
        if (!running || paused) return;
        paused = true;
        clearInterval(interval);
        document.getElementById('pauseModal').style.display = 'flex';
        document.getElementById('pauseBtn').textContent = 'Resume';
    }
    
    function resumeGame() {
        if (!running || !paused) return;
        paused = false;
        let ms = getStepMs();
        interval = setInterval(move, ms);
        document.getElementById('pauseModal').style.display = 'none';
        document.getElementById('pauseBtn').textContent = 'Pause';
    }
    
    function getFoodLetters() {
        if (!words.length || wordIndex >= words.length) return [];
        let arr = [];
        let used = [];
        let word = words[wordIndex];
        for (let l = 0; l < word.length; l++) {
            let pos = randomFood(used);
            arr.push({
                letter: word[l],
                pos: pos
            });
            used.push(pos);
        }
        return arr;
    }
    function randomFood(avoid=[]) {
        let pos;
        do {
            pos = { x: Math.floor(Math.random()*GRID_SIZE), y: Math.floor(Math.random()*GRID_SIZE) };
        } while (snake.some(s=>s.x===pos.x&&s.y===pos.y) || avoid.some(f=>f.x===pos.x&&f.y===pos.y));
        return pos;
    }
    function draw() {
        ctx.fillStyle = '#111';
        ctx.fillRect(0,0,GRID_SIZE*CELL_SIZE,GRID_SIZE*CELL_SIZE);
        // Draw all food letters for current word (all same style)
        if (foodLetters.length) {
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            for (let i = 0; i < foodLetters.length; i++) {
                if (foodLetters[i].eaten) {
                    ctx.fillStyle = '#00ff88';  // Bold green text for eaten letters
                } else {
                    ctx.fillStyle = '#ff4444';  // Bold red text for uneaten letters
                }
                ctx.fillText(foodLetters[i].letter, foodLetters[i].pos.x*CELL_SIZE+CELL_SIZE/2, foodLetters[i].pos.y*CELL_SIZE+CELL_SIZE/2);
            }
        }
        ctx.fillStyle = '#00ff88';
        snake.forEach((s,i)=>{
            ctx.fillRect(s.x*CELL_SIZE+1, s.y*CELL_SIZE+1, CELL_SIZE-2, CELL_SIZE-2);
        });
        ctx.globalAlpha = 1;
    }
    function move() {
        if (!running || paused) return;
        // Apply pending direction if any
        if (pendingDirection) {
            dx = pendingDirection.dx;
            dy = pendingDirection.dy;
            pendingDirection = null;
        }
        let head = {x: snake[0].x+dx, y: snake[0].y+dy};
        if (edgeMode === 'pass') {
            if (head.x < 0) head.x = GRID_SIZE-1;
            if (head.x > GRID_SIZE-1) head.x = 0;
            if (head.y < 0) head.y = GRID_SIZE-1;
            if (head.y > GRID_SIZE-1) head.y = 0;
        }
        if (head.x<0||head.x>=GRID_SIZE||head.y<0||head.y>=GRID_SIZE||snake.some(s=>s.x===head.x&&s.y===head.y)) {
            running = false;
            paused = false;
            restartBtn.style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('pauseModal').style.display = 'none';
            clearInterval(interval);
            startBtn.style.display = 'inline-block';
            updateSetWordsButtonState();
            
            // Show game over popup
            completedText = completedWords.join(' ');
            setTimeout(() => {
                showGameOverPopup();
            }, 200);
            return;
        }
        snake.unshift(head);
        // Word/letter food logic
        if (foodLetters.length) {
            let currentRequiredLetter = words[wordIndex] ? words[wordIndex][letterIndex] : '';
            let eatenLetterIndex = -1;
            
            // Check if snake hits any letter that matches the current required letter and is not already eaten
            for (let i = 0; i < foodLetters.length; i++) {
                if (head.x === foodLetters[i].pos.x && head.y === foodLetters[i].pos.y && 
                    foodLetters[i].letter === currentRequiredLetter && !foodLetters[i].eaten) {
                    eatenLetterIndex = i;
                    break;
                }
            }
            
            if (eatenLetterIndex !== -1) {
                // Mark the letter as eaten instead of removing it
                foodLetters[eatenLetterIndex].eaten = true;
                letterIndex++;
                score++;
                scoreEl.textContent = score;
                
                if (letterIndex < words[wordIndex].length) {
                    // nothing, just go to next letter
                } else {
                    // Word completed - add to completed list
                    completedWords.push(words[wordIndex]);
                    
                    // Next word
                    wordIndex++;
                    letterIndex = 0;
                    foodLetters = getFoodLetters();
                    // If no more words, show win popup
                    if (!foodLetters.length) {
                        running = false;
                        paused = false;
                        completedText = completedWords.join(' ');
                        setTimeout(() => {
                            showGameCompletedPopup();
                        }, 200);
                        clearInterval(interval);
                        startBtn.style.display = 'inline-block';
                        document.getElementById('pauseBtn').style.display = 'none';
                        document.getElementById('pauseModal').style.display = 'none';
                        restartBtn.style.display = 'inline-block';
                        updateSetWordsButtonState();
                        return;
                    }
                }
                updateWordStatus();
            } else {
                snake.pop();
            }
        } else {
            snake.pop();
        }
        draw();
    }
    function updateWordStatus() {
        const ws = document.getElementById('wordStatus');
        const cw = document.getElementById('currentWord');
        if (!words.length) { ws.textContent = ''; cw.textContent = ''; return; }
        let curr = words[wordIndex] || '';
        // Create consistent letter spacing with boxes
        let html = '';
        for (let i = 0; i < curr.length; i++) {
            if (i < letterIndex) {
                html += '<span class="letter-box eaten-letter">' + curr[i] + '</span>';
            } else {
                html += '<span class="letter-box">' + curr[i] + '</span>';
            }
        }
        ws.innerHTML = 'Next: <b>' + (curr[letterIndex]||'') + '</b>';
        cw.innerHTML = html;
    }
    function getStepMs() {
        // True linear mapping: 1 (0.5 steps/sec) to 100 (20 steps/sec)
        // stepsPerSec = 0.5 + (speed-1)*(19.5/99)
        let stepsPerSec = 0.5 + (speed-1)*(19.5/99);
        return Math.round(1000/stepsPerSec);
    }
    document.getElementById('speedSlider').oninput = (e)=>{
        speed = parseInt(e.target.value);
        let ms = getStepMs();
        // True linear mapping for steps/sec
        let stepsPerSec = (1000/ms).toFixed(2);
        // But for display, use the same formula as above for accuracy
        let displaySteps = (0.5 + (speed-1)*(19.5/99)).toFixed(2);
        document.getElementById('speedValue').textContent = displaySteps;
        if (running) { clearInterval(interval); interval = setInterval(move, ms); }
    };
    
    // Prevent speed slider from being controlled by arrow keys during gameplay
    document.getElementById('speedSlider').addEventListener('keydown', (e) => {
        if (running && ['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
            e.stopPropagation();
            // Remove focus from slider to prevent further interference
            e.target.blur();
        }
    });
    
    // Also prevent the slider from gaining focus when game is running
    document.getElementById('speedSlider').addEventListener('focus', (e) => {
        if (running) {
            e.target.blur();
        }
    });
    document.getElementById('edgeBtn').onclick = ()=>{
        edgeMode = edgeMode === 'stiff' ? 'pass' : 'stiff';
        document.getElementById('edgeBtn').textContent = 'Edge: ' + (edgeMode === 'stiff' ? 'Stiff' : 'Pass Through');
    };
    document.getElementById('setWordsBtn').onclick = ()=>{
        if (running) {
            alert('Cannot change words while the game is running!');
            return;
        }
        const val = document.getElementById('wordInput').value.trim();
        words = val ? val.split(/\s+|\n+/) : [];
        wordIndex = 0; letterIndex = 0;
        foodLetters = getFoodLetters();
        updateWordStatus();
        draw();
    };
    
    // Pause button handler
    document.getElementById('pauseBtn').onclick = ()=>{
        if (paused) {
            resumeGame();
        } else {
            pauseGame();
        }
    };
    
    // Resume button handler
    document.getElementById('resumeBtn').onclick = ()=>{
        resumeGame();
    };
    
    // Function to update Set Words button state
    function updateSetWordsButtonState() {
        const setWordsBtn = document.getElementById('setWordsBtn');
        if (running) {
            setWordsBtn.disabled = true;
            setWordsBtn.style.opacity = '0.5';
            setWordsBtn.style.cursor = 'not-allowed';
        } else {
            setWordsBtn.disabled = false;
            setWordsBtn.style.opacity = '1';
            setWordsBtn.style.cursor = 'pointer';
        }
    }
    document.addEventListener('keydown', e=>{
        // Handle Enter key for pause/resume
        if (e.key === 'Enter') {
            e.preventDefault();
            if (running) {
                if (paused) {
                    resumeGame();
                } else {
                    pauseGame();
                }
            }
            return;
        }
        
        if (!running || paused) return;
        
        // Only handle arrow keys for snake movement
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            // Prevent default behavior only to stop page scrolling, but allow snake movement
            e.preventDefault();
            
            // Only accept a new direction if no pending direction
            if (pendingDirection) return;
            
            let newDx = dx, newDy = dy;
            if (e.key==='ArrowUp'&&dy!==1) {newDx=0;newDy=-1;}
            else if (e.key==='ArrowDown'&&dy!==-1) {newDx=0;newDy=1;}
            else if (e.key==='ArrowLeft'&&dx!==1) {newDx=-1;newDy=0;}
            else if (e.key==='ArrowRight'&&dx!==-1) {newDx=1;newDy=0;}
            
            // Only set if changed
            if (newDx !== dx || newDy !== dy) {
                pendingDirection = {dx: newDx, dy: newDy};
            }
        }
    });
    
    // Initialize with default words on page load
    const initializeDefaultWords = () => {
        const val = document.getElementById('wordInput').value.trim();
        words = val ? val.split(/\s+|\n+/) : [];
        wordIndex = 0; letterIndex = 0;
        foodLetters = getFoodLetters();
        updateWordStatus();
        draw();
    };
    
    // Initialize speed display on page load
    const initializeSpeedDisplay = () => {
        let displaySteps = (0.5 + (speed-1)*(19.5/99)).toFixed(2);
        document.getElementById('speedValue').textContent = displaySteps;
    };
    
    // Auto-pause when tab loses focus, resume when tab gains focus
    let wasAutoPaused = false;
    
    document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
            // Tab is now hidden/inactive
            if (running && !paused) {
                wasAutoPaused = true;
                pauseGame();
            }
        } else {
            // Tab is now visible/active
            if (running && paused && wasAutoPaused) {
                wasAutoPaused = false;
                resumeGame();
            }
        }
    });
    
    // Also handle window blur/focus events as backup
    window.addEventListener('blur', () => {
        if (running && !paused) {
            wasAutoPaused = true;
            pauseGame();
        }
    });
    
    window.addEventListener('focus', () => {
        if (running && paused && wasAutoPaused) {
            wasAutoPaused = false;
            resumeGame();
        }
    });
    
    // Game over popup functions
    function showGameOverPopup() {
        const popup = document.getElementById('gameOverPopup');
        document.getElementById('finalScore').textContent = score;
        document.getElementById('completedText').textContent = completedText || 'No words completed';
        document.getElementById('gameOverTitle').textContent = 'Game Over!';
        document.getElementById('gameOverTitle').style.color = '#ff4444';
        popup.style.display = 'flex';
    }
    
    function showGameCompletedPopup() {
        const popup = document.getElementById('gameOverPopup');
        document.getElementById('finalScore').textContent = score;
        document.getElementById('completedText').textContent = completedText;
        document.getElementById('gameOverTitle').textContent = 'Congratulations!';
        document.getElementById('gameOverTitle').style.color = '#00ff88';
        popup.style.display = 'flex';
    }
    
    // Game over popup button handlers
    document.getElementById('playAgainBtn').onclick = () => {
        document.getElementById('gameOverPopup').style.display = 'none';
        resetGame();
        let ms = getStepMs();
        clearInterval(interval);
        interval = setInterval(move, ms);
        startBtn.style.display = 'none';
        document.getElementById('pauseBtn').style.display = 'inline-block';
        restartBtn.style.display = 'inline-block';
        updateSetWordsButtonState();
    };
    
    document.getElementById('closePopupBtn').onclick = () => {
        document.getElementById('gameOverPopup').style.display = 'none';
    };
    
    // Set default words and speed display when page loads
    window.addEventListener('DOMContentLoaded', () => {
        initializeDefaultWords();
        initializeSpeedDisplay();
        updateSetWordsButtonState();
        draw();
    });
    </script>
</body>
