<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game 4 - Brain Training</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- Navigation -->
    <div class="navigation">
        <button onclick="goToModeSelection()" class="nav-btn">ğŸ® Modes</button>
        <button onclick="goHome()" class="nav-btn">ğŸ  Home</button>
    </div>

    <!-- Game UI Header -->
    <div class="game-header" id="game-header">
        <div class="game-info">
            <h2 id="game-title">Brain Chain Calculator</h2>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lives</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">0:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Difficulty</span>
                    <span class="stat-value" id="difficulty">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Chains</span>
                    <span class="stat-value" id="chain-count">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Current Row</span>
                    <span class="stat-value" id="current-row">1</span>
                </div>
            </div>
        </div>
        <div class="game-controls">
            <select id="steps-back-selector" class="steps-selector">
                <option value="1">1 Step Back</option>
                <option value="2" selected>2 Steps Back</option>
                <option value="3">3 Steps Back</option>
                <option value="4">4 Steps Back</option>
                <option value="5">5 Steps Back</option>
                <option value="6">6 Steps Back</option>
            </select>
            <button id="pause-btn" class="control-btn">â¸ï¸ Pause</button>
            <button id="quit-btn" class="control-btn">âŒ Quit</button>
        </div>
    </div>

    <!-- Main Game Area -->
    <div class="game-container" id="game-container">
        <div id="game-area" class="game-area">
            <!-- Game content will be dynamically loaded here -->
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" class="overlay-screen hidden">
        <div class="overlay-content">
            <h2>ğŸ‰ Game Complete!</h2>
            <div class="final-stats">
                <div class="final-stat">
                    <span class="final-label">Final Score</span>
                    <span class="final-value" id="final-score">0</span>
                </div>
                <div class="final-stat">
                    <span class="final-label">Level Reached</span>
                    <span class="final-value" id="final-level">1</span>
                </div>
                <div class="final-stat">
                    <span class="final-label">Time Played</span>
                    <span class="final-value" id="final-time">0:00</span>
                </div>
            </div>
            <div class="final-buttons">
                <button id="play-again-btn" class="final-btn primary">ğŸ”„ Play Again</button>
                <button id="change-mode-btn" class="final-btn secondary">ğŸ® Change Mode</button>
                <button id="main-menu-btn" class="final-btn secondary">ğŸ  Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Pause Screen -->
    <div id="pause-screen" class="overlay-screen hidden">
        <div class="overlay-content">
            <h2>â¸ï¸ Game Paused</h2>
            <div class="pause-buttons">
                <button id="resume-btn" class="final-btn primary">â–¶ï¸ Resume</button>
                <button id="restart-btn" class="final-btn secondary">ğŸ”„ Restart</button>
                <button id="pause-quit-btn" class="final-btn secondary">âŒ Quit</button>
            </div>
        </div>
    </div>

    <!-- Load dependencies -->
    <script src="../common-words.js"></script>
    <script src="game.js"></script>
</body>
</html>
