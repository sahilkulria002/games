<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body { background: linear-gradient(135deg, #0a0a0a, #1a1a1a); color: white; font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 60px auto; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 30px; }
        .game-list { display: flex; flex-direction: column; gap: 25px; }
        .game-card { background: rgba(255,255,255,0.07); border-radius: 18px; padding: 30px 0; box-shadow: 0 2px 16px #0003; transition: 0.2s; }
        .game-card:hover { background: rgba(0,255,136,0.13); transform: translateY(-3px) scale(1.03); }
        .game-card a { color: #00ff88; font-size: 1.3rem; text-decoration: none; font-weight: bold; }
        .game-card .desc { color: #aaa; font-size: 1rem; margin-top: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Hub</h1>
        <div class="game-list">
            <div class="game-card">
                <a href="/snake">üêç Snake Game (Single Player)</a>
                <div class="desc">Classic Snake. Play instantly!</div>
            </div>
            <div class="game-card">
                <a href="/multiplayer-snake" style="color:#00ff88">ü§ù Multiplayer Snake</a>
                <div class="desc">Play Snake with friends online!</div>
            </div>
            <div class="game-card">
                <a href="/piano" style="color:#0088ff">üéπ Piano Game</a>
                <div class="desc">(Coming soon) Play piano online!</div>
            </div>
        </div>
    </div>
</body>
</html>
