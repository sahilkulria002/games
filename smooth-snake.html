<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Smooth Snake Game</title>
    <link rel="stylesheet" href="smooth-style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 Smooth Snake Hunter</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Targets:</span>
                    <span id="targets" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Bullets:</span>
                    <span id="bullets" class="stat-value">∞</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span id="level" class="stat-value">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            <div class="game-ui">
                <div class="crosshair" id="crosshair">+</div>
                <div class="instructions">
                    <p>🎯 Move mouse to control snake direction</p>
                    <p>🔫 Click to shoot bullets</p>
                    <p>🎯 Hit moving targets to score points</p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn primary">🎮 Start Game</button>
            <button id="pauseBtn" class="btn secondary" disabled>⏸️ Pause</button>
            <button id="restartBtn" class="btn warning">🔄 Restart</button>
        </div>
        
        <div class="game-settings">
            <div class="setting">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    <option value="insane">Insane</option>
                </select>
            </div>
            <div class="setting">
                <label for="snakeSpeed">Snake Speed:</label>
                <input type="range" id="snakeSpeed" min="1" max="10" value="5">
                <span id="speedValue">5</span>
            </div>
            <div class="setting">
                <label for="targetCount">Target Count:</label>
                <input type="range" id="targetCount" min="3" max="15" value="8">
                <span id="targetCountValue">8</span>
            </div>
        </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2>🎯 Game Over!</h2>
            <div class="final-stats">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Targets Hit: <span id="finalTargets">0</span></p>
                <p>Accuracy: <span id="accuracy">0%</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
            </div>
            <div class="modal-buttons">
                <button id="playAgainBtn" class="btn primary">🎮 Play Again</button>
                <button id="closeModalBtn" class="btn secondary">❌ Close</button>
            </div>
        </div>
    </div>
    
    <script src="smooth-snake.js"></script>
</body>
</html>
